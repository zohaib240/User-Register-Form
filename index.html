<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <form id="myForm" class="form-container" style="width: 300px; height: 400px;">
        <label for="name">Name:</label>
        <input type="text"class='empty' id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email"class='empty' id="email" name="email" required>

        <label for="CNIC">CNIC Number:</label>
        <input type="text"class='empty' id="CNIC" name="CNIC">

        <label for="age">Age:</label>
        <input type="number"class='empty' id="age" name="age">
        
        <label for="password">password min 8 letters :</label>
        <textarea id="password"class='empty' name="password" rows="2" cols="20"></textarea>
        
        <input type="submit"class='empty' value="Submit">
    </form>
    
   <script src='app.js'></script> 
</body>
</html>
